<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<f:view xmlns:f="http://java.sun.com/jsf/core" xmlns:ice="http://www.icesoft.com/icefaces/component">

	<ice:portlet>
		<ice:form styleClass="sample-icefaces-portlet">
			<f:loadBundle basename="Language" var="msgs" />
			<ice:outputStyle href="../css/icefaces-override.css" />
			<ice:outputStyle href="../css/icefaces-showcase.css" />
			<ice:outputStyle href="../css/portlet-override.css" />
			<ice:outputStyle href="/xmlhttp/css/xp/xp-portlet.css" />
			<ice:dataTable value="#{customerListModel.allCustomers}" var="customer">
				<ice:column>
					<ice:rowSelector selectionListener="#{customerList.selectionListener}" value="#{customer.selected}" />
				</ice:column>
				<ice:column>
					<f:facet name="header">
						<ice:outputText value="#{msgs.customerId}" />
					</f:facet>
					<ice:outputText value="#{customer.customerId}" />
				</ice:column>
				<ice:column>
					<f:facet name="header">
						<ice:outputText value="#{msgs.firstName}" />
					</f:facet>
					<ice:outputText value="#{customer.firstName}" />
				</ice:column>
				<ice:column>
					<f:facet name="header">
						<ice:outputText value="#{msgs.lastName}" />
					</f:facet>
					<ice:outputText value="#{customer.lastName}" />
				</ice:column>
			</ice:dataTable>
		</ice:form>
	</ice:portlet>

</f:view>
